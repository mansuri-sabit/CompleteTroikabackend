<!DOCTYPE html>
<html>
<head>
    <title>Troika Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="chat-container">
        <!-- Chat interface will be loaded here -->
    </div>
    
    <script>
        // Load widget with project configuration
        (function() {
            var script = document.createElement('script');
            script.src = '{{.api_url}}/widget.js';
            script.setAttribute('data-project-id', '{{.project_id}}');
            script.setAttribute('data-api-url', '{{.api_url}}');
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
